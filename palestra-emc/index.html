<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alicino Moura - Palestra EMC">
    <meta name="author" content="Alicino Moura">
    <meta name="keywords" content="Cybersecurity, Palestra, Segurança da Informação, Alicino Moura">
    
    <title>Palestra EMC</title>
    <link rel="shortcut icon" href="assets/img/favicon-resume-48.png" type="image/x-icon">

    <style>
      body {
        background: #f5f5f5;
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      .container {
        width: 75%;
        margin-top: 50px;
        background: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        text-align: center;
      }

      h1 {
        font-size: 26px;
        margin-bottom: 12px;
        color: #222;
      }

      h2 {
        font-size: 20px;
        margin-bottom: 20px;
        color: #444;
      }

      img {
        width: 80%;
        max-width: 100%;
        display: block;
        margin: 0 auto 25px auto;
        border-radius: 10px;
      }

      p {
        font-size: 17px;
        line-height: 1.6;
        margin-bottom: 25px;
      }

      .video-wrapper {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 */
        margin-bottom: 25px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 3px 12px rgba(0,0,0,0.15);
      }

      .video-wrapper iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      .button {
        display: inline-block;
        background: #0059ff;
        color: #ffffff;
        padding: 14px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 17px;
        font-weight: bold;
        transition: background 0.2s ease;
      }

      .button:hover {
        background: #0047cc;
      }

      /* Pequeno ajuste para telas muito estreitas */
      @media (max-width: 768px) {
        .container {
          width: 90%;
          padding: 24px;
          margin-top: 40px;
        }

        h1 {
          font-size: 22px;
        }

        h2 {
          font-size: 18px;
        }

        p {
          font-size: 16px;
        }
      }
    </style>
</head>
<body>

<div class="container">
  <h1>Bem-vindo à Palestra EMC</h1>
  <h2>Cybersecurity – Você é um alvo, mas ainda não sabe</h2>

  <img src="/assets/img/cybersecurity-palestra-banner.jpeg" alt="Banner da palestra de cybersecurity">

  <p>
    Obrigado por participar deste evento exclusivo.<br>
    Abaixo você pode assistir à gravação completa da palestra.
  </p>

  <div class="video-wrapper">
    <iframe 
      src="https://www.youtube.com/embed/tKhT87gTCdg"
      title="Palestra EMC - Cybersecurity – Você é um alvo, mas ainda não sabe"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>

  <a class="button" href="https://youtu.be/tKhT87gTCdg" target="_blank" rel="noopener noreferrer">
    Assistir no YouTube
  </a>
</div>

</body>
</html>
