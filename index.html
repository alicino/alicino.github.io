    <!-- JS de correio eletronico -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          // Email coded Base64
          const encodedEmail = "Y29udGFjdEBhbGljaW5vLm1l";
          // Decode
          const decodedEmail = atob(encodedEmail);
          // Apply in link

        });
